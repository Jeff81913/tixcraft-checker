services:
  - type: web
    name: tixcraft-checker-web
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y wget gnupg ca-certificates libnss3 libatk1.0-0 libatk-bridge2.0-0 libcups2 libxcomposite1 libxrandr2 libxdamage1 libxkbcommon0 libxshmfence1 libgbm1 libasound2 libpangocairo-1.0-0 libpangoft2-1.0-0 libgtk-3-0
      pip install -r requirements.txt
      python -m playwright install chromium
    startCommand: python web_main.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
