services:
  - type: web
    name: tixcraft-checker-web
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y wget gnupg ca-certificates curl fonts-liberation libappindicator3-1 libasound2 libatk-bridge2.0-0 libatk1.0-0 libcups2 libdbus-1-3 libdrm2 libgbm1 libnspr4 libnss3 libx11-xcb1 libxcomposite1 libxdamage1 libxrandr2 libxshmfence1 libxss1 libxtst6 xdg-utils
      pip install -r requirements.txt
      python -m playwright install chromium
    startCommand: python web_main.py
    envVars:
      - key: PYTHONUNBUFFERED
        value: "true"
